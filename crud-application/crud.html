<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <link rel="stylesheet" href="/crud-application/style.css" />
  </head>
  <body>
    <div class="content">
      <h2>CRUD Application</h2>
      <div class="submitForm">
        <label for="name"></label>
        <input type="text" class="name" id="name" placeholder="name" />
        <label for="gender"></label>
        <input type="text" class="gender" id="gender" placeholder="gender" />
        <label for="email"></label>
        <input type="text" class="email" id="email" placeholder="email" />
      </div>
      <div class="buttonField">
        <div class="button1">
          <button type="button" id="Btn">submit data</button>
        </div>
        <div class="button2">
          <button type="button" id="Btn">update data</button>
        </div>
      </div>
      <table class="table" id="crudtable">
        <thead>
          <tr>
            <th>name</th>
            <th>gender</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
      </table>
    </div>
    <script src="crud.js"></script>
  </body>
</html>
