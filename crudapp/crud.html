<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mebel - customer database</title>
  </head>
  <body>
    <header>
      <h1 class="name-data">crud application</h1>
    </header>
    <form>
      <h1>please submit your data!</h1>
      <input type="text" id="inputName" placeholder="name" />
      <input type="text" id="inputGender" placeholder="gender" />
      <input type="text" id="inputEmail" placeholder="email" />
      <button class="submit-data" type="button" onclick="addData()">
        submit data
      </button>
    </form>

    <div class="container">
      <table id="dataTable">
        <thead>
          <tr>
            <th>name</th>
            <th>gender</th>
            <th>email</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script src="crud.js"></script>
  </body>
</html>
