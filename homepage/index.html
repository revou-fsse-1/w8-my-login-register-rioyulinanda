<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mebel - sign in</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="content">
      <div class="mainly">
        <img class="logo" src="/assets/mebel-newlogo.png" alt="mebellogo " />
        <h1>hi, welcome back 👋🏿</h1>
        <p>it is so good to see you again</p>
      </div>
      <form class="form1">
        <label for="email"></label>
        <input type="text" class="email" id="email" placeholder="email" />
        <label for="password"></label>
        <input
          type="password"
          class="password"
          id="password"
          placeholder="password"
        />
        <div id="errorMessage" style="display: none; color: black">
          "user are not registered"
        </div>
        <div class="signup-forgot">
          <a href="/signup/signup.html">don't have an account? </a>
          <a href="/forgotpassword/forgotpassword.html"
            >forgot your password?
          </a>
        </div>
        <div id="btnfield">
          <button type="button" id="signinBtn">sign in</button>
        </div>
      </form>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
