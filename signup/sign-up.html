<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mebel - sign up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="content">
      <div class="mainly">
        <img class="logo" src="/assets/mebel-newlogo.png" alt="mebellogo " />
        <h1>sign up to Mebel</h1>
        <p>give us some of your information</p>
      </div>
      <form class="form1">
        <label for="name"></label>
        <input type="text" class="name" id="name" placeholder="name" />
        <div id="nameError" style="display: none; color: black">
          "name should begin with uppercase"
        </div>
        <label for="email"></label>
        <input type="text" class="email" id="email" placeholder="email" />
        <div id="emailError" style="display: none; color: black">
          "email is invalid"
        </div>
        <label for="password"></label>
        <input
          type="password"
          class="password"
          id="password"
          placeholder="password"
        />
        <div id="passwordError" style="display: none; color: black">
          "should contain 1 uppercase, 1 lowercase, and 1 number"
        </div>
        <div id="submitbutton">
          <a
            href="#"
            class="submit"
            onclick="sign(); return
          false
          "
          >
            <span>sign up </span></a
          >
        </div>
        <div class="alreadyhaveaccount">
          <p>
            already have an account?
            <a href="/index.html">sign in</a>
          </p>
        </div>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
