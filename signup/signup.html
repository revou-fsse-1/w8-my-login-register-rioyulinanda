<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
    <link rel="stylesheet" href="/signup/signup.css" />
  </head>
  <body>
    <div class="content">
      <div class="mainly">
        <img class="logo" src="/assets/mebel-newlogo.png" alt="mebellogo " />
        <h1>sign up to Mebel</h1>
        <p>give us some of your information</p>
      </div>
      <form class="form1">
        <input id="name" class="name" placeholder="name" />
        <input id="email" class="email" placeholder="email" />
        <input id="password" class="password" placeholder="password" />
        <div class="submitbutton">
          <a
            href="#"
            class="submit"
            onclick="sign(); return
          false
          "
          >
            <span>sign up </span></a
          >
        </div>
        <div class="alreadyhaveaccount">
          <p>
            already have an account? <a href="/homepage/index.html">sign in</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
